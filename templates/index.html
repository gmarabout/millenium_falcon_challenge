<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millenium Falcon Challenge</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="file"] {
        display: block;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="video-bg">
      <source
        src="{{ url_for('static', filename='videos/millenium-falcon.mp4') }}"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video>
    <div class="container">
      <h2>
        Will the Millenium Falcon escape the bounty hunters and reach Endor
        before the Death Star?
      </h2>
      <input type="file" id="fileInput" accept=".json" />
      <button onclick="uploadAndSend()">Upload and Send</button>
      <div id="output"></div>
    </div>

    <script>
      function uploadAndSend() {
        const fileInput = document.getElementById("fileInput");
        const output = document.getElementById("output");

        if (!fileInput.files.length) {
          output.textContent = "Please select a JSON file to upload.";
          return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          try {
            const json = JSON.parse(e.target.result);
            sendJsonToApi(json);
          } catch (err) {
            output.textContent = "Error parsing JSON: " + err.message;
          }
        };

        reader.onerror = function () {
          output.textContent = "Error reading file.";
        };

        reader.readAsText(file);
      }

      function sendJsonToApi(json) {
        const output = document.getElementById("output");

        fetch("{{ url_for('get_falcon_success') }}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(json),
        })
          .then((response) => response.json())
          .then((data) => {
            const score = data["score"];

            output.textContent = `The Millenium Falcon has ${score}% chance to escape bounty hunters and reach Endor in time!`;
          })
          .catch((error) => {
            output.textContent = "Error calling API: " + error.message;
          });
      }
    </script>
  </body>
</html>
